<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin — XRef Detergent</title>
  <link rel="icon" href="./assets/favicon.png">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="./assets/logo.svg" alt="Diversey" class="logo">
      <div class="titles">
        <h1>Admin — XRef Detergent</h1>
        <p>Update products.json without code</p>
      </div>
    </div>
  </header>

  <main class="content">
    <section id="loginCard" class="note">
      <h3>Sign in</h3>
      <p>Enter admin password to continue.</p>
      <input id="pwd" type="password" placeholder="Password">
      <button id="loginBtn" class="chip">Unlock</button>
      <p class="muted">Default password: <strong>apex-admin</strong></p>
    </section>

    <section id="adminUI" style="display:none">
      <div class="note">
        <button id="loadBtn" class="chip">Reload from products.json</button>
        <button id="addRowBtn" class="chip">Add product</button>
        <button id="downloadBtn" class="chip">Download products.json</button>
        <span id="statusBadge" class="chip" style="border-color:#cbd5e1;color:#374151">Idle</span>
      </div>

      <div class="table-wrap">
        <table id="grid">
          <thead>
            <tr>
              <th style="min-width:240px;text-align:left">Product Name</th>
              <th>0.5 g/L</th><th>1.0 g/L</th><th>1.5 g/L</th>
              <th>2.0 g/L</th><th>3.0 g/L</th><th>6.0 g/L</th>
              <th>Chlorinated</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="note">
        <input id="importFile" type="file" accept="application/json">
        <button id="importBtn" class="chip">Import JSON</button>
      </div>
    </section>
  </main>

  <script src="./js/admin.js"></script>
</body>
</html>
